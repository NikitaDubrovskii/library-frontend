<mat-dialog-content>
    <h6 mat-dialog-title>Добавление книги</h6>

    <mat-form-field style="width:100%;" appearance="outline">
        <mat-label>Название</mat-label>
        <input #inputTitle matInput [(ngModel)]="title">
        <button matSuffix mat-icon-button
                aria-label="Clear" (click)="title=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field style="width:100%;" appearance="outline">
        <mat-label>Автор</mat-label>
        <input #inputAuthor matInput [(ngModel)]="author">
        <button matSuffix mat-icon-button
                aria-label="Clear" (click)="author=''">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field style="width:100%;" appearance="outline">
        <mat-label>Количество страниц</mat-label>
        <input #inputPage matInput [(ngModel)]="page">
        <button matSuffix mat-icon-button
                aria-label="Clear" (click)="page=null">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="col-12 text-center">
        <button mat-raised-button color="primary" (click)="save()">
            Сохранить
        </button>

        <button mat-raised-button (click)="cancel()">
            Отмена
        </button>
    </div>
</mat-dialog-actions>
